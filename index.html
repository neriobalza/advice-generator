<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Advice Generator</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1 class="card__number">ADVICE #<span id="advice-id"></span></h1>
        <p class="card__advice" id="advice">...</p>
        <picture class="card__divider">
          <source
            media="(min-width: 768px)"
            srcset="./src/images/pattern-divider-desktop.svg"
          />
          <img src="./src/images/pattern-divider-mobile.svg" alt="" />
        </picture>

        <button class="card__button" id="button">
          <img src="./src/images/icon-dice.svg" alt="" />
        </button>
      </section>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
